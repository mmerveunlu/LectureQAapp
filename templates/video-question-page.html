<!DOCTYPE html>
<html lang="en">
<title>LectureQA Page Demo</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
<script src="includes/videojs/dist/video.js"></script>
<script src="includes/videojs/dist/videojs-transcript.js"></script>
</head>
<body>

<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width:1500px">
  <div class="w3-display-middle w3-padding-large w3-wide w3-text-grey w3-center">
     <p> LectureQA Demo Page - Lecture 1 </p> 
  </div>

</header>

<div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left" style="width:200px;" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large w3-hide-large" onclick="w3_close()">Close &times;</button>
  <a href="#" class="w3-bar-item w3-button">Lecture 1</a>
  <a href="#" class="w3-bar-item w3-button">Lecture 2</a>
  <a href="#" class="w3-bar-item w3-button">Lecture 3</a>
</div>


<!-- Page content -->
<div class="w3-content w3-padding-large w3-margin-top">

<div class="w3-cell-row">
  <div class="w3-container w3-cell">
   <video id="vide" width="600" height="500" controls>
     <!-- <source src={{ url_for('static', filename="Lecture1.mp4") }} type="video/mp4"> -->
     <source src="static/CSS24N-Lecture1.mp4" type="video/mp4">
     <track label="English" kind="subtitles" srclang="en" src="static/CSS24N-Lecture1.en.vtt" default>
    Your browser does not support the video tag.
   </video>
   <div id="transcript"></div>
  </div>
  <div class="w3-container w3-cell">
    <div class="w3-light-grey w3-padding-large w3-margin-top">
      <div id="txtPassage" style="height:450px;overflow:auto;scrollbar-base-color:gold;padding:10px;">{{ text }} </div> 
      </div>
      </div>
  </div>
  
  <!-- Question -->
  <div class="w3-light-grey w3-padding-large w3-margin-top" width="300" id="question">

<form method="post" action="{{ url_for('question') }}">
        <div class="w3-section">
          <!-- <label for="question">Enter</label> -->
          <input class="w3-input w3-border"  name="question" id="question" placeholder="Enter your question">
	</div>
	<div class="w3-section">
	  <input class="w3-input w3-border"  name="name" id="username" placeholder="Enter your name and surname">
	</div>
	<div class="w3-section">
          <input class="w3-input w3-border"  name="studentId" id="studentID" placeholder="Enter your studentID">
        </div>
        <div>
          <button class="w3-button w3-block w3-dark-grey">Send question</button>
        </div>
      </form>
</div>
<!-- End page content -->
</div>
<script>
    var video = videojs('video').ready(function(){
      // Set up any options.
      var options = {
        showTitle: false,
        showTrackSelector: false,
      };

      // Initialize the plugin.
      var transcript = this.transcript(options);

      // Then attach the widget to the page.
      var transcriptContainer = document.querySelector('#transcript');
      transcriptContainer.appendChild(transcript.el()); 
    }); 
</script>
</body>


</html>
